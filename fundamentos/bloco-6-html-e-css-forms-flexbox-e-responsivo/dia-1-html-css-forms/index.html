<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>Header da página</header>

    <form>
        <fieldset>
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
            <br>

            <label for="email">Endereço de email:</label>
            <input type="email" id="email" name="email" placeholder="Digite aqui seu email" maxlength="50" minlength="10" required>
            <br>

            <label for="destination1">Cidade</label>
            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
            <label for="destination1">Campo</label>
            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
            <label for="destination1">Praia</label>
            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
            <label for="destination1">Montanha</label>
            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanha" required>
            <br>

            <label for="why">Por que você deveria ser a pessoa desenvolvedora?</label>
            <br />
            <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite aqui o(s) motivo(s)."></textarea>
            <br />

            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />

            <label for="promo">Gostaria de receber outras incríveis oportunidades?</label>
            <input type="checkbox" name="promo" id="promo">
            <br />
            <label for="agreement">Concordo que imagens de minhas férias podem ser usadas</label>
            <input type="checkbox" name="agreement" id="agreement" required>
            <br />
        </fieldset>
        <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>

    </form>
    
</body>
</html>
