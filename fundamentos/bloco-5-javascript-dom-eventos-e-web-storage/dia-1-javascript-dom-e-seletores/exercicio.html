<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/

        // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
         function mudarTexto(){
            let paragrafo = document.getElementsByTagName("p")[1];
            paragrafo.innerHTML = "Daqui a 2 anos espero me ver trabalhando com desenvolviemnto em uma empresa legal, sendo bem remunerada, tendo minha liberdade financeira e uma rotina agradável.";
        };
        mudarTexto();

        // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function mudarCorAmarelo(){
            let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
            quadradoAmarelo.style.background = 'rgb(76,164,109)';
        }
        mudarCorAmarelo();

        // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        function mudarCorVermelho(){
            let quadradoVermelho = document.getElementsByClassName('center-content')[0];
            quadradoVermelho.style.background = 'white';
        }
        mudarCorVermelho();

        // 4. Crie e execute uma função que corrija o texto da tag <h1>.
        function corrigirTexto(){
            let textoTag = document.getElementsByTagName('h1')[0];
            textoTag.innerHTML = "Exercício 5.1 - JavaScripit";
        }
        corrigirTexto();

        // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        function mudarMaiusculo(){
            let textoMaiusculo = document.getElementsByTagName('p')[0];
            textoMaiusculo.innerHTML = textoMaiusculo.innerHTML.toUpperCase();
        }
        mudarMaiusculo();

        // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibirConteudo(){
            let conteudoTag = document.getElementsByTagName('p');
            for(let index = 0; index < conteudoTag.length; index += 1){
                console.log(conteudoTag[index].innerHTML);
            }
        }
        exibirConteudo();
        
    </script>
  </body>
</html>
